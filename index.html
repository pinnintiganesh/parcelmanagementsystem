<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <style>
        * {
            box-sizing: border-box;
            
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('parcel mng image.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            
            height: 100%;
            
           
        }
        .container {
            
           
            
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            
           
        }
        .login-box {
            border: 5px solid black;
            background-color: rgb(109, 161, 230);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
            display: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .success {
            color: green;
            font-size: 16px;
            text-align: center;
            display: none;
        }

        /* Media queries for responsive design */
        @media (max-width: 768px) {
            .login-box {
                padding: 15px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="heading" style="display: flex;text-align:center ; justify-content:center">
        <h1 style="color: black;">PARCEL MANAGEMENT SYSTEM</h1>
    </div>
    <div class="container">
       
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="return validateLogin();">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" name="userId" placeholder="Enter User ID">
                <div id="userIdError" class="error"></div>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password">
                <div id="passwordError" class="error"></div>

                <button type="submit" onclick="validateLogin()">Login</button>
                <br>
                <br>
                <button type="submit" onclick="
                    window.location.href = 'customerreg.html'">Register</button>
                <div id="loginSuccess" class="success">Login successful! Redirecting...</div>
            </form>
        </div>
    </div>

    <script>
        // Function to validate the login form inputs
        function validateLogin() {
            // Get form fields and error display elements
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            const userIdError = document.getElementById('userIdError');
            const passwordError = document.getElementById('passwordError');
            const loginSuccess = document.getElementById('loginSuccess');

            let isValid = true;

            // Reset previous error messages
            userIdError.style.display = 'none';
            passwordError.style.display = 'none';
            loginSuccess.style.display = 'none';

            // Validate User ID (min 5 and max 20 characters)
            if (userId.length < 5 || userId.length > 20) {
                userIdError.textContent = 'User ID must be between 5 and 20 characters.';
                userIdError.style.display = 'block';
                isValid = false;
            }

            // Validate Password (Max 30 chars, must include upper, lower, and special character)
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{1,30}$/;
            if (!passwordPattern.test(password)) {
                passwordError.textContent = 'Password must be max 30 characters with at least one uppercase, one lowercase, and one special character.';
                passwordError.style.display = 'block';
                isValid = false;
            }

            // If all validations pass, show success message and redirect to homepage
            if (isValid) {
                loginSuccess.style.display = 'block';

                // Redirect to homepage after a short delay to allow user to see the message
                setTimeout(() => {
                    window.location.href = 'homepage.html';
                }, 1000); // 1 second delay
            }

            return false; // Prevent form submission for validation feedback
        }
    </script>
</body>
</html>
