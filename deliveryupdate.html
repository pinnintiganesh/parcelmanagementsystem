<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Update Delivery Status</h1>
    <form id="updateForm">
        <label for="bookingID">Booking ID:</label>
        <input type="text" id="bookingID" name="bookingID" required>

        <label for="status">Delivery Status:</label>
        <select id="status" name="status" required>
            <option value="" disabled selected>Select Status</option>
            <option value="Picked up">Picked up</option>
            <option value="In Transit">In Transit</option>
            <option value="Delivered">Delivered</option>
            <option value="Returned">Returned</option>
        </select>

        <button type="button" onclick="updateDelivery()">Update</button>
    </form>

    <div class="message" id="message"></div>

    <script>
        function updateDelivery() {
            const bookingID = document.getElementById('bookingID').value;
            const status = document.getElementById('status').value;
            const messageDiv = document.getElementById('message');

            // Basic validation
            if (!bookingID || !status) {
                messageDiv.textContent = 'Please provide Booking ID and select a status.';
                messageDiv.style.color = 'red';
                return;
            }

            // Simulating a save to the system (replace this with actual backend logic)
            messageDiv.textContent = `Delivery status updated! Booking ID: ${bookingID}, Status: ${status}`;
            messageDiv.style.color = 'green';

            // Clear the form
            document.getElementById('updateForm').reset();
        }
    </script>
</body>
</html>
