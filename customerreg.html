<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            height: 100%;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .registration-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="email"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .reset-btn {
            background-color: #dc3545;
        }
        .reset-btn:hover {
            background-color: #c82333;
        }
        .success {
            color: green;
            font-size: 16px;
            text-align: center;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .registration-box {
                padding: 15px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registration-box">
            <h2>Customer Registration</h2>
            <form id="registrationForm" onsubmit="return validateRegistration();">
                <!-- Personal Information -->
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" name="customerName" placeholder="Enter Customer Name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Email">

                <label for="mobile">Mobile Number:</label>
                <select id="countryCode">
                    <option value="+1">+1</option>
                    <option value="+91">+91</option>
                    <option value="+44">+44</option>
                    <!-- Add other country codes here -->
                </select>
                <input type="text" id="mobile" name="mobile" placeholder="Enter 10-digit mobile number">

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter complete address"></textarea>

                <!-- Username and Password -->
                <label for="userId">User ID:</label>
                <input type="text" id="userId" name="userId" placeholder="Enter User ID (5-20 characters)">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password">

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">

                <!-- Preferences -->
                <label for="preferences">Preferences (e.g., mail delivery, notifications):</label>
                <textarea id="preferences" name="preferences" rows="3" placeholder="Enter your preferences"></textarea>

                <!-- Buttons -->
                <button type="submit">Register</button>
                <button type="reset" class="reset-btn">Reset</button>

                <!-- Success message will display here -->
                <div id="successMessage" class="success"></div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
